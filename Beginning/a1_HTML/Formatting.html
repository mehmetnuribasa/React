<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <a href="a1_first.html">Anasayfa</a>
    <br>

    <!-- bold -->
    Mehmet <b>Başa</b>
    <br>
    Mehmet <strong>Başa</strong>
    <br>
    <!-- emsize -->
    Mehmet <em>Başa</em>
    <br>
    <!-- italic -->
    Mehmet <i>Başa</i>
    <br>
    Mehmet <small>Başa</small>
    <br>
    Mehmet <sub>Başa</sub>
    <br>
    Mehmet <sup>Başa</sup>
    <br>
    <!-- inserted -->
    Mehmet <ins>Başa</ins>
    <br>
    <!-- deleted -->
    Mehmet <del>Başa</del>
    <br>
    Mehmet <mark>Başa</mark>

</body>
</html>
