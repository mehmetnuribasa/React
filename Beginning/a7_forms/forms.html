<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="password">First Name:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>Antalya</option>
                        <option>İzmir</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows="2" type="email" class="form-control" id="bio"></textarea>
                </div>

                <div class="form-check">
                    <label for="term">I accept the terms.</label>
                    <input type="checkbox" checked="true" class="form-check-input" id="term" disabled>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="term2">
                        <input type="checkbox" class="form-check-input" id="term2"> I accept the terms 2.
                    </label>
                </div>


                <div class="form-check">
                    <label for="radio">I accept the terms.</label>
                    <input type="radio" class="form-check-input" id="radio">
                </div>


                <button type="submit" class="btn btn-success">Send</button>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
